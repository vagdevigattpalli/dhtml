<!DOCTYPE html>
<html>
<head>
<style> 
.divClass2
{
    padding:5px;
    text-align:center;
    background-color:grey;
    border:solid 1px;
}  
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
});
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});

$(document).ready(function(){
  $("div").dblclick(function(){
    $( this ).toggleClass("divClass2");
  });
});
</script>
<style> 
        div { 
            display: block; 
            width: 300px; 
            padding: 10px; 
            font-size: 20px; 
            border: 2px solid pink; 
        } 
    </style>
</head>
<body>

<p>Demonstrate fadeOut() with different parameters.</p>

<button>Click to fade out boxes</button><br><br>
<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div><br><br>



<div class="divClass2">JournalDev</div><br>
<script> 
        $(document).ready(function() { 
            $("button").click(function() { 
                $("#gfg").toggle(); 
            }); 
        }); 
    </script> 
 <div id="gfg">Chinni</div> 

    <button>Click to hide() and show() the above div</button> 


</body>
</html>
