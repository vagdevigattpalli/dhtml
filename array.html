<!DOCTYPE html>
<html>
<body>
<h3><center>Array</center></h3>
<p>To convert a array into string,array.tostring is used.</p>
<p>Here the name at Index 3 is shown as array is counted from 0.</p>
<p id="v"></p>
<script>
var names = ["lilly","rose","jasmine","marigold","tulip"];
var x= names [3].toString();
document.getElementById("v").innerHTML = x;
</script>
</body>
</html>
